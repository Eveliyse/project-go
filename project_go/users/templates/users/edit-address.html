{% extends "base.html" %}

{% block content %}
    <div class="content-card">
        <div id="current-address">
            <h2>Address Form</h2>
            {% if user_address %}
                <form id="edit-address" method="post" action="{% url 'users:edit_address' user_address.id %}">
            {% else %}
                <form id="edit-address" method="post" action="{% url 'users:add_address' %}">
            {% endif %}
                {% csrf_token %}
                    <table class="form-table">
                        {{ form.as_table }}
                    </table>
                    <input class="right" type="submit" value="Save Changes" />
                    <div class="clear"></div>
                </form>
            
                <h2>Your Addresses</h2>
            <div class="center-parent">
                {% for address in user_addresses %}
                {% include "users/includes/address_card.html" %}
                {% endfor %}

                <a class="edit" href="{% url 'users:add_address' %}">
                    <div class="address-card action-card">
                        <p>+ Add Address</p>
                    </div>
                </a>
            
            </div>
        </div>
    </div>
{% endblock %}
