{% load staticfiles %}

<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'octicons/octicons.css' %}" />
        <link href='http://fonts.googleapis.com/css?family=Exo:900,900italic' rel='stylesheet' type='text/css'>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body>
        <div id="header"><p id="title" class="left v-center">ProjectGO!</p>
            
            <div class="left nav v-center">
                <ul>
                    <li><a href="">Explore</a></li>    
                    <li><a href="{% url 'projects:create' %}">Start</a></li>    
                </ul>
            </div>
            
            <div class="right nav v-center">
                <a href="{% url 'users:login' %}">Login</a>/<a href="{% url 'users:register' %}">Register</a>
            </div>
            <div class="clear"></div>
            
        </div>
        
        <div id="content-wrapper">
            
            <div id="content">
                
                {% block content %}
                    Page Content Things
                {% endblock %}
                
            </div>
            
        </div>
        
        <div id="footer">
            
            Page Footer Things
            
        </div>
        
    </body>
    <script>
 
        {% block jscript %}
        {% endblock %}
 
    </script>
</html>
