{% load staticfiles %}

<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body>
        {% block header %}
            <div>Page Header Things</div>
        {% endblock %}
        
        {% block content %}
            <div>Page Content Things</div>
        {% endblock %}
        
        {% block footer %}
            <div>Page Footer Things</div>
        {% endblock %}
    </body>
    <script>
 
        {% block jscript %}
        {% endblock %}
 
    </script>
</html>
