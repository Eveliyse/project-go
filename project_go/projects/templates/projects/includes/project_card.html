<div class="project-card">
    <a href="{% url 'projects:details' project.id %}">
        <div class="card-header">
            <b>{{ project.title }}</b>
        </div>
        
        <div class="project-card-img">
            <img src="{{ project.image.url }}">
        </div>
        
        <p class="short-desc">
            {{ project.short_desc }}
        </p> 
        
        <div class="card-footer">
            {% if project.status != "New" %}
            <p class="center-parent">
                <b>{{ project.status }}</b>
                    </br>{{ project.pledged_percent }}% Funded
            </p> 
            {% else %}
                <a class="edit" href="{% url 'projects:edit' project.id %}"><span class="octi-margin mega-octicon octicon-pencil"></span></a>
        <a class="edit" href="{% url 'projects:update_status' project.id %}"><span class="octi-margin mega-octicon octicon-trashcan"></span></a>
            {% endif %}
        </div>

        <div class="hidden">
            <p>
                </br>
                </br>
            </p> 
        </div>
    </a>
</div>
