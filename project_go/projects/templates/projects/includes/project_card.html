<div class="project-card">
    <a href="{% url 'projects:details' project.id %}">
        <div class="card-header">
            <b>{{ project.title }}</b>
        </div>
        
        <div class="project-card-img">
            <img src="{{ project.image.url }}">
        </div>
        
        <p class="short-desc">
            {{ project.short_desc }}
        </p> 
        
        <div class="card-footer">
            <p class="center-parent">
                <b>{{ project.status }}</b>
                </br>{{ project.pledged_percent }}% Funded
            </p> 
        </div>

        <div class="hidden">
            <p>
                <b>{{ project.status }}</b>
                </br>{{ project.pledged_percent }}% Funded
            </p> 
        </div>
    </a>
</div>
